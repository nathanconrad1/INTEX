{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Konquering Kidneys</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        {% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" /> {% endcomment %}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% comment %} <link href="{% static 'css/styles.css' %}" rel="stylesheet" /> {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <link href = "{% static 'css/radial.css'%}" rel = 'stylesheet'/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
       
            <nav class="navbar" id="navbar">
                <div class="navdiv">
                    {% block nav %}
                    {% endblock %}
                        <ul class="nav_ul">
                            <form name='form' method="post" action="{% url 'foodtracker:account' %}">
                                {% csrf_token %}
                                <li class="nav-item"><button class="nav-link" type='submit'>Account</li>
                                <input type='hidden' name='email' id='email' value="{{current_person.email}}">
                                <input type='hidden' name='dcid' id='dcid' value="{{current_dc.dcid}}">
                            </form>
                            <form name='form' method="post" action="{% url 'foodtracker:index' %}">
                                {% csrf_token %}
                                <li class="nav-item"><button class="nav-link" type='submit'>Today</li>
                                <input type='hidden' name='email' id='email' value="{{current_person.email}}">
                                <input type='hidden' name='dcid' id='dcid' value="{{current_dc.dcid}}">
                            </form>
                            <form name='form' method="post" action="{% url 'foodtracker:history' %}">
                                {% csrf_token %}
                                <li class="nav-item"><button class="nav-link" type='submit'>History</li>
                                <input type='hidden' name='email' id='email' value="{{current_person.email}}">
                                <input type='hidden' name='dcid' id='dcid' value="{{current_dc.dcid}}">
                            </form>

                            <form name='form' method="post" action="{% url 'foodtracker:logOut' %}">
                                {% csrf_token %}
                                <li class="nav-item"><button class="nav-link" type='submit'>Log Out</li>
                                <input type='hidden' name='email' id='email' value="{{current_person.email}}">
                                <input type='hidden' name='dcid' id='dcid' value="{{current_dc.dcid}}">
                            </form>
                        </ul>
                </div>
            </nav>
    
        <content>

            {% block content %}
            {% endblock %}

        </content>
        <footer class="-light py-5 footer" position: fixed; bottom:0; width: 100%;>
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Intex Group 1-7</div></div>
        </footer>
    </body>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js"></script>
        <script src="{% static 'js/index.js'%}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</html>
